backend:
  name: git-gateway
  branch: main
media_folder: "static/uploads"
public_folder: "/uploads"
collections:
  - name: pages
    label: Pages
    files: 
      - name: home
        label: Home
        file: content/english/_index.md
        fields:
          - label: Hero Slider
            name: slider
            widget: object
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - label: Slides
                name: slider_item
                widget: list
                fields:
                  - { label: "Image", name: "bg_image", widget: "image" }
                  - { label: "Subtitle", name: "subtitle", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Content", name: "content", widget: "text" }
                  - { label: "Pagination Icon", name: "pagination_icon", widget: "string" }
                  - { label: "Pagination Name", name: "pagination_name", widget: "string" }
                  - { label: "White Text", name: "textWhite", widget: "boolean" }
                  - label: "Button"
                    name: "button"
                    widget: object
                    fields:
                      - { label: "Enable", name: "enable", widget: "boolean" }
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Link", name: "link", widget: "string" }
          - label: Client Logos
            name: clients_logo_slider
            widget: object
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - label: Logos
                name: client_logos
                widget: list
                fields:
                  - { label: "Image", name: "logo", widget: "image" }
                  - { label: "Link", name: "link", widget: "string" }
          - label: Services
            name: service
            widget: object
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: About
            name: about
            widget: object
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Content", name: "content", widget: "text" }
              - Label: Bulletpoints
                name: bullet_point
                widget: list
              - label: "Button"
                name: button
                fields:
                  - { label: "Enable", name: "enable", widget: "boolean" }
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
          - label: FAQ
            name: faq
            widget: object
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: Questions
                name: entries
                widget: list
                fields:
                  - { label: "Question", name: "question", widget: "string" }
                  - { label: "Answer", name: "answer", widget: "text" }
          - label: Call to Action
            name: call_to_action
            widget: object
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Title", name: "title", widget: "string" }
      - name: about
        label: About
        file: content/english/about.md
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - Label: CEO
            name: ceo
            widget: object
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Designation", name: "designation", widget: "string" }
              - { label: "Image", name: "bg_image", widget: "image" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Content", name: "content", widget: "text" }
          - Label: Philosophy
            name: philosophy
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Content", name: "content", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }
          - label: Fun Facts
            name: funfacts
            widget: object
            fields:
              - label: Counters
                name: counter
                widget: list
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Count", name: "count", widget: "number" }
  - name: service
    label: Services
    folder: content/english/services
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Icon", name: "icon", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }
  - name: blog
    label: Blog
    folder: content/english/blog
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Categories", name: "categories", widget: "list" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Content", name: "body", widget: "markdown" }